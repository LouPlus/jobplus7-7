{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block body %}
<div class="jumbotron">
    <h1>JOBPLUS</h1>
    <p>找工作，找工作，就上JOBPLUS</p>
</div>

<div class='row'>
    {% for job in jobs %}
    <div class="col-md-4">
        <div class="job_item">
            <div class="caption">
                <a href='/'><h3 class='index_title'>{{job.name}}</h3></a>
                <p>经验{{ job.work_year }}年  学历{{ job.degree }}</p> 
            </div>
            <hr />
            <div class='media'>
                <div class='media-left'>
                    <img src="{{job.company.logo}}" class="media-object" width="100" height="50"/>
                </div>
                <div class='media-body' style="vertical-align: middle">
                    <h4 class='media-heading'>
                        {{job.company.name}} 
                    </h4>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

<div class="center">
    <a class="btn btn-primary">查看更多</a>
</div>
{% endblock %}
